            var canvas = document.getElementsByTagName('canvas')[0];
            var a = canvas.getContext('2d');
            a.lineWidth = 100;      
            var color = a.createLinearGradient(0, 200, 400, 200);
           
            color.addColorStop(0, 'red');
            color.addColorStop(0.2, 'orange');
            color.addColorStop(0.4, 'yellow');
            color.addColorStop(0.6, 'blue');
            color.addColorStop(0.8, 'purple');
            color.addColorStop(1, 'white');
            a.strokeStyle= color;
            a.fill()
            

            var deg = 0;
            var num = 0;
            var text = document.getElementsByTagName('span')[0];
            
            var time = setInterval(function () {
                deg++;
                num=Math.floor(deg/360*100)+'%'
                
                a.beginPath();
                a.arc(200, 200, 100, 0,deg/180*Math.PI,false)
                a.stroke();
                a.closePath
                text.innerHTML=num;
                if(deg>=361){
                   clearInterval(time);
                   alert('aaa')
               }
            },10)


        }
    </script>

<body>
    <div class="logo">
        <canvas width="400" height="400"></canvas>
        <span>10%</span>
    </div>
